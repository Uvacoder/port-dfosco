---
layout: default--full
title: Work
---

<div class="base">

  <div class="work-card__wrapper">

    {% for page in site.works %}
      <div class="work-card">
          <!-- <img src="" alt="{{ page.tagline }}" class="work-card__thumb">  -->
          <div class="work-card__inner">
              <h3 class="work-card__title">
                  <a href="{{ page.url }}" class="work-card__url">{{ page.title }}</a>
              </h3>

              <p class="work-card__description">
                  {{ page.tagline }}
              </p>
          </div>
      </div>
    {% endfor %}
  </div>  

</div>
