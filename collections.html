---
layout: collections/default
---

<div class="card-collections">

  {% for page in site.buckets %}

    <div class="card-collection">
      <a href="{{ page.url }}" class="card-collection__inner">
      <div class="card-collection__header">
        <h3>{{ page.title }}</h3>
        <p>{{ page.content }}</p>
      </div>
      </a>
    </div>

  {% endfor %}
