---
layout: default
---

{% for links in site.links %}

         <article class="link-box">
          <div class="link-box__inner">
            <a href="{{ links.link }}" target="_blank"><h3 class="link-title">{{ links.title }}</h3></a>
            <a href="{{ links.url }}">Permalink</a>
            <p>{{ links.content }}</p>
          </div>
      </article> 
{% endfor %}
