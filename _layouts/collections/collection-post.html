---
section: Collections
---

<!DOCTYPE html>
<html>

  {% include head.html %}

    <body>

<div id="viewport" class="container">

    {% include collections/header.html %}

  <div class="wrapper">
    <section class="content--full content--post">
      
      <div class="collection-info">
        <h1>{{ page.title }}</h1>
        <p>{{ content }}</p>
      </div>

      <div class="collectionbox__outer">
        {% for collection_item in page.collection_items %}
        <article class="collectionbox">
          <a href="{{ collection_item.url }}" class="collectionbox__inner">
            {{ collection_item.name }}
          </a>
        </article>
        {% endfor %}
      </div>
    
    </section>
  </div>
</div>

    {% include collections/footer.html %}
    </body>
</html>
