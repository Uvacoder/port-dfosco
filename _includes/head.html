<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {% if page.title %}

        {{ page.title }} | {% if page.section %}{{ page.section }}{% else %}{{ site.author.name }}{% endif %}
      
      {% else %}

        {% if page.section %}{{ page.section }} | {{ site.author.name }}{% else %}{{ site.author.name }}{% endif %}

      {% endif %}
    </title>

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    {% if page.layout contains "notes" %}
    <link rel="stylesheet" href="{{ "/assets/stylesheets/notes.css" | prepend: site.baseurl }}?bust={{ site.time | date: '%s' }}">
    {% elsif page.layout contains "buckets" %}
    <link rel="stylesheet" href="{{ "/assets/stylesheets/buckets.css" | prepend: site.baseurl }}?bust={{ site.time | date: '%s' }}">
    {% else %}
    <link rel="stylesheet" href="{{ "/assets/stylesheets/main.css" | prepend: site.baseurl }}?bust={{ site.time | date: '%s' }}">
    {% endif %}

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}" />
    
    <!-- Google Analytics -->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-49517272-1', 'auto');
      ga('send', 'pageview');

    </script>
    
    <!-- Typekit -->
    {% if site.connection == "offline" %}
    {% else %}
    <script src="//use.typekit.net/fzw3cby.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    {% endif %}
</head>

<!DOCTYPE html>
<html>  

  <body>
